<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TVMAZE API</title>
  </head>
  <body>
    <h1>TV Show Search</h1>
    <!--action attribute - location to send data-->
    <!--method attribute default - get -send data as URLVariables-->
    <form id="searchForm">
      <!--name attributes value is property name in HTMLFormContorlsCollectionObject-->
      <input type="text" placeholder="TV Show Title" name="query" />
      <button>Search</button>
    </form>
    <br />
    <!--axios library - make Http structured requests -ie cleaner fetch()-->
    <!--content delivery network-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
